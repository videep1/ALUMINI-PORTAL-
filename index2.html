<script>
    function CreateTableFromJSON() {
        var alumini = [
            {
               
                "alumini": "joisa",
                "branch": "Cse",
                "year": "2020",
				"button":"<button type='button' class='cartbutton' onclick='alert()'>edit</button>",
	            
				 
            },
				 
            {
                
               
                "alumini": "naveen",
                "branch": "eee",
                "year": "2020",
				 "button":"<button type='button' class='cartbutton' onclick='www.google.com'>edit</button>",
				
			
            },
            {
              
                
                "alumini": "videep",
                "branch": "Cse",
                "year": "2023",
				"button":"<button type='button' class='cartbutton' onclick='www.google.com'>edit</button>",
				 
				
            }
        ]

        // EXTRACT VALUE FOR HTML HEADER. 
        // (alumini', 'branch',  and 'year')
        var col = [];
        for (var i = 0; i < alumini.length; i++) {
            for (var key in alumini[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < alumini.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = alumini[i][col[j]];
            }
		 }
		

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
		
    }
</script>
<script>
function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("showData");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
