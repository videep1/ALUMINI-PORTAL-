	body {

  background-size: cover;

h1 {
  text-align: center;
  font-family: Tahoma, Arial, sans-serif;
  color: #06D85F;
  margin: 80px 0;
}

.box {
  width: 40%;
  margin: 0 auto;
  background: rgba(255,255,255,0.2);
  padding: 35px;
  border: 2px solid #fff;
  border-radius: 20px/50px;
  background-clip: padding-box;
  text-align: center;
}

.button {
  font-size: 1em;
  padding: 10px;
  color: #fff;
  border: 2px solid #06D85F;
  border-radius: 20px/50px;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s ease-out;
}
.button:hover {
  background: #06D85F;
}

.overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}

.popup {
  margin: 70px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  width: 30%;
  position: relative;
  transition: all 5s ease-in-out;
}

.popup h2 {
  margin-top: 0;
  color: #333;
  font-family: Tahoma, Arial, sans-serif;
}
.popup .close {
  position: absolute;
  top: 20px;
  right: 30px;
  transition: all 200ms;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color: #06D85F;
}
.popup .content {
  max-height: 30%;
  overflow: auto;
}

@media screen and (max-width: 700px){
  .box{
    width: 70%;
  }
  .popup{
    width: 70%;

<script>
    function CreateTableFromJSON() {
        var alumini = [
            {
               
                "ALUMINI": "joisa",
                "BRANCH": "Cse",
                "BATCH": "2020",
				"DETAILS":"<div class='box'> <a class='button' href='#popup1'>details</a></div><div id='popup1' class='overlay'><div class='popup'><h2>PROFILE</h2><a class='close' href='#'>&times;</a><div class='content'><p>NAME:JOISA</p><p>BATCH:2020</p> </div></div></div>",
	            
				 
            },
				 
            {
                
               
                "ALUMINI": "naveen",
                "BRANCH": "eee",
                "BATCH": "2020",
				 "DETAILS":"<div class='box'> <a class='button' href='#popup2'>details</a></div><div id='popup2' class='overlay'><div class='popup'><h2>PROFILE</h2><a class='close' href='#'>&times;</a><div class='content'><p>NAME:NAVEEN</p><p>BATCH:2020</p> </div></div></div>",
				
			
            },
            {
              
                
                "ALUMINI": "videep",
                "BRANCH": "Cse",
                "BATCH": "2023",
				"DETAILS":"<div class='box'> <a class='button' href='#popup3'>details</a></div><div id='popup3' class='overlay'><div class='popup'><h2>PROFILE</h2><a class='close' href='#'>&times;</a><div class='content'><p>NAME:VIDEEP</p><p>BATCH:2023</p> </div></div></div>",
				 
				
            }
        ]

        // EXTRACT VALUE FOR HTML HEADER. 
        // (alumini', 'branch',  and 'year')
        var col = [];
        for (var i = 0; i < alumini.length; i++) {
            for (var key in alumini[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < alumini.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = alumini[i][col[j]];
            }
		 }
		

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
		
    }
</script>
<script>
function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("showData");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
